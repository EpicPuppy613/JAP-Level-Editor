<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JAP Editor</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <canvas id="main" height="700" width="1200"></canvas><br>
    Version 0.2.1<br>
    Platform:
    <select id="platform">
        <option value="0">Normal</option>
        <option value="1">Jump</option>
        <option value="2">Bounce</option>
        <option value="3">Lava</option>
        <option value="5">2 Jump</option>
        <option value="6">3 Jump</option>
        <option value="7">Bounce & Jump</option>
        <option value="9">Goal</option>
    </select>
    Mode:
    <button id="mode" onclick="ToggleMode()">Place</button>
    Grid Size:
    <input type="number" min="0" max="200" id="gridSize" value="0"></input><br>
    Type:
    <button id="type" onclick="ToggleType()">Platform</button>
    Deco Color:
    <input id="color" type="color"></input>
    Deco Alpha:
    <input type="number" min="0" max="255" value="255" id="alpha"></input><br>
    <button onclick="Export()">Export</button> 
    <button onclick="LoadLevel()">Import</button> 
    <button onclick="LoadBlank()" id="blank">New</button>
    <button onclick="CenterScreen()">Center</button><br>
    <textarea cols=60 rows=30 id="io"></textarea>
    <script src="script.js"></script>
  </body>
</html>
